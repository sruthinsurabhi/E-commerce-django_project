{% load static %}
<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock title %}</title>

    <meta charset="utf-8">
    <meta name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet"
      href=" https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css ">
    <link rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    <link rel="stylesheet"
      href="{% static '/css/style.css' %}">
  </head>

  <body class="bg-primary bg-opacity-10">

    <nav class="navbar navbar-expand-lg navbar-light bg-light ">
      <div class="container ">
        <div class="text-center">
          <a class="nav-link text-info text-center" href="/"><h1><b>Home</b></h1> </a>
        </div>

        <div
          class="collapse navbar-collapse justify-content-center col-md-8 navbar-collapse-3 ">
          <ul class="navbar-nav justify-content-center  fw-bold">
<!--            <li class="nav-item active text-black">-->
<!--              <a class="nav-link text-black" href="">Home </a>-->
<!--            </li>-->


          </ul>
        </div>

      </div>
    </nav>
    <div class="container">
<p class="float-left">  <h4 >Cart <span class="price" style="color:black"><i class="fa fa-shopping-cart"></i> <b>{{itc}}</b></span></h4></p>

  <div class="row">
    {% for i in cat %}
    <div class="col-md-4">
      <div class="card border border-info" style="margin-top:25px;">
        <a href="{{i.prodt.get_url}}"><img class="img-thumbnail rounded mx-auto d-block" src="{{i.prodt.img.url}}" style="width:150px;height:150px;margin-top:25px;"></a>
        <div class="card-body">
          <p class="text-center"><a href="{{i.prodt.get_url}}">{{i.prodt.name}}</a></p>
          <div class="d-flex justify-content-between">
            <a href="{% url 'cart_decrement' i.prodt.id %}"><i class="fa fa-minus" style="font-size:25px;"></i></a>
            <h4 class="text-center" style="margin:0;">{{i.quan}}</h4>
            <a href="{% url 'addcart' i.prodt.id %}"><i class="fa fa-plus" style="font-size:25px;"></i></a>
          </div>
          <div class="d-flex justify-content-between align-items-center">
            <span class="price">Price : {{i.prodt.price}}</span>
            <a href="{% url 'cart_delete' i.prodt.id %}"><i class="fa fa-trash-o" style="font-size:25px;"></i></a>
          </div>
          <div class="text-center">
            <span class="price">Total : {{i.total}}</span>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>

  <hr>
</div>


   <p>Total <span class="price" style="color:black"><b>{{t}}</b></span></p>>

  </body></html>
