{% load crispy_forms_tags %}
<html>
<head>
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>

<body style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
<div class="container">
    <div class="row">
  <div class="container " >
    <div class="row justify-content-center" >

      <h1 class="text-center text-info" >Register</h1>
      <div class="container w-50 bg-light" >
        <div class="text-primary align-top text-center">
          <form action="" method ="POST" class="align-middle font-weight-bold mx-auto">
            {% csrf_token %}
            {{form | crispy}}

            <button type="submit" class=" text-dark btn btn-info text-center font-weight-bold mt-3">SUBMIT</button>
             <a href="/"> <button type="button" class=" text-dark btn btn-info text-center font-weight-bold mt-3">CANCEL</button></a>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</div>
</div>
</body>
</html>
